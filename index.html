<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
    </head>

    <body>
        <header>
            <a href="#">
                <img src="./src/images/pokeball.png" alt="Pokeball-img" class="logo" />
            </a><!-- A-anchor -->

            <button id="change-theme-button">
                <img src="./src/images/sun.png" alt="sun-img" class="button-img" />
            </button>
        </header>

        <main>
            <ul class="pokemon-list">
                <li class="poke-card">
                    <div class="info">
                        <span>Bulbassaur</span>
                        <span>#001</span>
                        <img src="./src/images/bulbasaur.gif"  alt="Bulbassaur-gif" class="poke-gif"/>
                    </div><!-- info -->
                </li>                
            </ul><!-- pokemon-list -->
        </main>
    </body>
</html>
