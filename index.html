<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Pokedex-Semana do Zero ao Programador Contratado</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="#">
                <img src="./src/images/pokeball.png" alt="Pokeball-img" class="logo" />
            </a><!-- A-anchor -->

            <button id="change-theme-button">
                <img src="./src/images/sun.png" alt="sun-img" class="button-img" />
            </button>
        </header>

        <main>
            <ul class="pokemon-list">
                <li class="poke-card">
                    <div class="info">
                        <span>Bulbassaur</span>
                        <span>#001</span>
                    </div><!-- info -->

                    <img src="./src/images/bulbasaur.gif"  alt="Bulbasaur-gif" class="poke-gif"/>

                    <ul class="pokemon-types">
                        <li class="grass-type">Grass</li>
                        <li class="poison-type">Poison</li>
                    </ul><!-- pokemon-types -->

                    <p class="description">
                        There is a plant seed on its back right from the day this Pok√©mon is born. The seed slowly grows larger.
                    </p>
                </li>                
            </ul><!-- pokemon-list -->
        </main>
    </body>
</html>
